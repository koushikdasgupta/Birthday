<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 90%;
            margin: 100px auto 0 auto;
        }

        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            margin: 10px 0;
        }

        h2 {
            font-size: 1.5rem;
            color: #fff;
            font-weight: normal;
            margin: 20px 0 40px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            padding: 0 10px;
        }

        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
            max-width: 90%;
        }

        .photos img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .photos img:hover {
            transform: scale(1.1);
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background-color: #f7c7c7;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            animation: float 5s ease-in-out infinite;
        }

        .balloon:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 50px;
            background-color: #333;
        }

        .balloon:nth-child(1) {
            left: 25%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }

        .balloon:nth-child(3) {
            left: 75%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                bottom: -150px;
            }

            50% {
                bottom: 120px;
            }

            100% {
                bottom: -150px;
            }
        }

        .reveal-btn {
            background-color: #ff6b6b;
            border: none;
            padding: 12px 24px;
            color: white;
            font-size: 1.3rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .reveal-btn:hover {
            transform: scale(1.1);
            background-color: #ff3b3b;
        }

        .hidden-content {
            display: none;
            margin-top: 30px;
            font-size: 1.2rem;
            color: #f1f1f1;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .photos img {
                width: 100px;
                height: 100px;
            }

            .reveal-btn {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1rem;
            }

            .photos img {
                width: 90px;
                height: 90px;
            }

            .reveal-btn {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
